<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pawan Inquiry Form</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
    }

    /* Banner Section */
    .banner {
        width: 100%;
        height: 250px;
        background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f')
        center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 8px #000;
    }

    /* Form Section */
    .container {
        width: 90%;
        max-width: 500px;
        margin: 40px auto;
        padding: 25px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, textarea, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
    }

    button:hover {
        background: #0056b3;
    }

    .success {
        margin-top: 10px;
        color: green;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- Banner Section -->
<div class="banner">
    Welcome to Our Inquiry Page
</div>

<!-- Form Section -->
<div class="container">
    <h2>Fill Your Details</h2>

    <form id="contactForm" action="https://formspree.io/f/mzzogaee" method="POST">
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <input type="text" name="phone" placeholder="Enter Phone Number" required>
        <input type="email" name="email" placeholder="Enter Email Address" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>

        <button type="submit">Submit Inquiry</button>
    </form>

    <p id="successMsg" class="success" style="display:none;">
        âœ” Thank you! Your inquiry has been sent.
    </p>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event){
    event.preventDefault();

    var form = event.target;

    fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
    }).then(() => {
        document.getElementById("successMsg").style.display = "block";
        form.reset();
    });
});
</script>

</body>
</html>
